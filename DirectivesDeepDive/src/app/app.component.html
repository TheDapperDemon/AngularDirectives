<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item"
            *ngFor="let odd of oddNumbers"
            [ngClass]="{oddClass: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'orange' : 'transparent'}">
            {{ odd }}
          </li>
        </div>
        <div *appUnless="onlyOdd">
          <li class="list-group-item"
            *ngFor="let even of evenNumbers"
            [ngClass]="{even: even % 2 === 0}"
            [ngStyle]="{backgroundColor: even % 2 === 0 ? 'purple' : 'transparent'}">
            {{ even }}
          </li>
        </div>
      </ul><hr>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="9">Total value is 9</p>
        <p *ngSwitchCase="12">Total value is 12</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is Default</p>
      </div><hr>
      <p appBasicHighlight>I was styled with Basic Directive</p>
      <p appBetterHighlight>I was styled with Better Directive</p>
      <p appBetterHighlight [highlightColor]="'darkorange'"
        defaultColor="red" mouseLeaveColor="orange">
        I was styled with In-Line Better Directive
      </p>
    </div>
  </div>
</div>
