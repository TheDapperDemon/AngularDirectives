<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd"
      >Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item"
            *ngFor="let odd of oddNumbers"
            [ngClass]="{oddClass: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'orange' : 'transparent'}"
          >{{ odd }}</li>
        </div>
        <div *ngIf="!onlyOdd">
          <li class="list-group-item"
            *ngFor="let even of evenNumbers"
            [ngClass]="{even: even % 2 === 0}"
            [ngStyle]="{backgroundColor: even % 2 === 0 ? 'purple' : 'transparent'}"
          >{{ even }}</li>
        </div>
      </ul>
      <p appBasicHighlight>Style me with Basic Directive</p>
    </div>
  </div>
</div>
